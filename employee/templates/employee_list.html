<h1>Employee List</h1>
<a href="{% url 'create_employee' %}">Create New Employee</a>
<ul>
{% for employee in employees %}
    <li>{{ employee.name }} ({{ employee.position }}) - <a href="{% url 'update_employee' employee.pk %}">Edit</a> - 
        <a href="{% url 'delete_employee' employee.pk %}">Delete</a>
    </li>
{% endfor %}
</ul>
